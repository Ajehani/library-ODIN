<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Home!</h1>
    <hr>
    <button id="new">Add New Book</button>
    <ol id="display"><span style="font-size: 2rem;font-style:italic ; text-decoration: underline;">List of books:</span></ol>
    <div id="overlay"></div>
    <div id="modal">
        <button id="close">&times;</button>
        <label>Title:</label>
        <input class="modal" type="text" id="title">
        <br>
        <label>Author:</label>
        <input class="modal" type="text" id="author">
        <br>
        <label>No. Pages:</label>
        <input class="modal" type="text" id="pages">
        <br>
        <label>Have you read the book?</label>
        <input type="radio" name="ifread" value="Yes">
        <label>Yes</label>
        <input type="radio" name="ifread" value="No">
        <label>No</label>
        <input class="modal" id="submit" type="submit">
    </div>
</body>
<script src="script.js"></script>
</html>
